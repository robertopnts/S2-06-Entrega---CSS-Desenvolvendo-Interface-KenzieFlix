<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>KenzieFlix</title>
</head>
<body>
  <main class="container">

    <section class="home">

      <div class=logo>
        <img src="logo kenzieflix.png" alt="Logo KenzieFlix">
      </div>

      <h2 class="text-user">Quem está assistindo?</h2>

      <ul class="user-menu">

        <li class="user">
          <div>
            <img src="avatar1.png" alt="Avatar Aline" class="image">
          </div>
          <p class="name">Aline</p>
        </li>

        <li class="user">
          <div>
            <img src="avatar2.png" alt="Avatar Pedrinho" class="image">
          </div>
          <p class="name">Pedrinho</p>
        </li>

        <li class="user">
          <div>
            <img src="avatar3.png" alt="Avatar Júlia" class="image">
          </div>
          <p class="name">Júlia</p>
        </li>

        <li class="user">
          <div>
            <img src="Vector.png" alt="Avatar Novo Usuário" class="image">
          </div>        
          <p class="name">Adicionar perfil</p>
        </li>
      </ul>

      <button class="button">
        Gerenciar Perfis
      </button>
      
    </section>

  </main>
</body>
</html>
